<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Link to Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 id="title"> My Weather Dashboard </h1>
    <h3 id="searchBar"> Search for a City: </h3>
    <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
    <form id="citySearchForm">
<div class="form-group">
<div class="input-group mb-3">
    <input type="text" class="form-control" id="inputCity" placeholder="Search a City:">
<div class="input-group-append">
    <button class="btn btn-primary" type="button" id="citySearch"><i class="fa fa-search"></i></button>
</div>
</div>
</div>
    </form>
    <p class="font-weight-bold text-verdana mb-4">Recent Searches:</p>

    <!-- Today's weather data -->
    <content class="col-sm-8 col-md-9">
<div id="weatherContent" class="pt-3 hide">
<div class="card w-100">
<div class="card-body py-2">
    <h3 class="card-title font-weight-bold mb-4"><img id="icon" alt="Weather Icon" /></h3>
<div class="card-text mt-0">
<div class="weatherData"> </div>
    <p>Temperature: <span id="temp"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Wind Speed: <span id="windSpeed"></span></p>
    <p>UV Index: <span id="uvIndex"></span></p>
</div>
</div>
</div>
</div>

    <!-- Five day weather data -->
 <div class="weeklydata">
    <h4 id="fiveDay"> 5 - Day Forecast: </h4>
</div>
    <script src="assets/js/script.js"></script>
  </body>
