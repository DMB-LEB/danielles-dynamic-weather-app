<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
<!-- Day js -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Link to Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- Top / Sidebar section -->
<body>
    <h1 id="title"> My Weather Dashboard </h1>
    <h3 id="searchBar"> Search for a City: </h3>
    <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
    <form id="citySearchForm">
<div class="form-group">
<div class="input-group mb-3">
    <input type="text" class="form-control" id="cityInput" placeholder="Search a City:">
<div class="input-group-append">
    <button class="btn btn-primary" type="button" id="searchButton"><i class="fa fa-search"></i></button>
</div>
</div>
</div>
    </form>
    <p id='recentSearch' class="font-weight-bold text-verdana mb-4">Recent Searches: <br></p>
    <p id="history"> </p>
    <div id="city-buttons">
        </div>

    <!-- Today's weather data -->
    <content class="col-sm-8 col-md-9">
<div id="weatherContent" class="pt-3 hide">
<div class="card w-100">
<div class="card-body py-2">
<div class="card-text mt-0">
<!-- <div id="current-city" class="weatherData"> </div> -->
<h2 id="todaysWeather"></h2>  <img id="weatherIMG" alt="">
    <h2> <span id="cityHeader"></span></h2>
    <p>Temperature: <span id="temp"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Wind Speed: <span id="wind"></span></p>
   
</div>
</div>
</div>
</div>

    <!-- Five day weather data -->
 <div class="row d-none">
    <h4 id="thisweekHeader"> 5 - Day Forecast: </h4>
</div>

<div class="row flex-fill">
    <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
    <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
    <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
    <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
    <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
</div>

    <script src="assets/js/script.js"></script>
  </body>
